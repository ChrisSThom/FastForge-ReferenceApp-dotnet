version: 0.2

env:
  variables:
    TF_VERSION: "1.3.7"
    VAR_FILE: "dev-env/terraform.tfvars"    

phases:
  install:
    runtime-versions:
      python: 3.9
    commands:
      - "curl -s -qL -o terraform.zip https://releases.hashicorp.com/terraform/${TF_VERSION}/terraform_${TF_VERSION}_linux_amd64.zip"
      - "unzip -o terraform.zip"
      - "mv terraform /bin"
      - "rm terraform.zip"
      - terraform --version

  build:
    commands:
      - cd ${CODEBUILD_SRC_DIR}/tf-infrastructure-aws
      #- cp ${CODEBUILD_SRC_DIR_TerraformPlanFile}/tfplan_commitid_${CODEBUILD_RESOLVED_SOURCE_VERSION}_pipelineid_${PIPELINE_EXECUTION_ID} ${CODEBUILD_SRC_DIR}/tf-infrastructure-aws/
      - terraform init -no-color
      - terraform apply -var-file="${VAR_FILE}" -auto-approve #tfplan_commitid_${CODEBUILD_RESOLVED_SOURCE_VERSION}_pipelineid_${PIPELINE_EXECUTION_ID}

  post_build:
    commands:
      - echo "Terraform apply completed on `date`"